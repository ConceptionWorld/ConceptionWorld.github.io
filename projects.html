<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorldLink: Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Share+Tech&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fira Code', monospace;
      background: rgb(34, 29, 66);
      color: white;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 25px 9%;
      background: darkslateblue;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 50px;
      font-weight: 700;
      font-family: "Share Tech", sans-serif;
    }

    .navbar ul {
      display: flex;
    }

    .navbar ul li {
      list-style: none;
      margin-left: 35px;
    }

    .navbar ul li a {
      font-size: 20px;
      font-weight: 500;
      text-decoration: none;
      color: white;
      transition: 0.5s;
      font-family: "Share Tech", sans-serif;
    }

    .navbar ul li:hover a,
    .navbar ul li.active a {
      color: aquamarine;
    }

    .home {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 80px;
    }

    .home-img img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-right: 50px;
    }

    .home-content {
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 1px #ffffff, 0 0 10px #3d009e, 0 0 10px #4f10b4;
    }

    h1 samp {
      color: #6200ff;
      font-size: 3.5rem;
      font-family: monospace;
      font-weight: bold;
      font-size: larger;
      text-shadow: 0 0 1px #4301ad, 0 0 10px #3d009e, 0 0 10px #4f10b4;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-top: 10px;
      text-shadow: 0 0 0.5px #ffffff, 0 0 10px #3d009e, 0 0 10px #4f10b4; 
    }

    p  samp{
      font-size: 2%;
      color: #6200ff;
      
      font-family: monospace;
      font-weight: bold;
      font-size: larger;
      text-shadow: 0 0 1px #9263df, 0 0 5px #4f10b4, 0 0 5px #4f10b4;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a class="logo">WorldLink</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li ><a href="profile.html">About Me</a></li>
      <li class="active"><a href="projects.html">Projects</a></li>
      <li><a href="#">Future Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="home">
    <div class="home-img">
      <img src="https://cdn.discordapp.com/attachments/1324028000861163621/1371551426878111784/cfa2f5b2-a130-4a1a-be1f-4feec7911778.png?ex=68238c4e&is=68223ace&hm=bf9cb9f28894762d1ea5221e61a31ae7081e8cb209129f17d4cb58e0f63ffbf6&" alt="Profile Image" />
    </div>
    <div class="home-content">
      <h1>There is some of my <samp>Projects</samp></h1>
      <p id="dev-time"></p>
    </div>
  </section>
</body>
</html>
